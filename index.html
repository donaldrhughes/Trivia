<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.4.2/js/all.js" integrity="sha384-wp96dIgDl5BLlOXb4VMinXPNiB32VYBSoXOoiARzSTXY+tsK8yDTYfvdTyqzdGGN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Blockchain Trivia</title>
</head>

<body>

    <div class="container-fluid">
        <div class="container bg-dark border main-bg">

            <div class="game-div mt-2 mr-4 ml-4 mb-2">

                <div class="row">
                    <div class="col">

                    </div>
                </div>

                <div class="gameHead">
                    <div class="row">
                        <div id="top" class="col mt-2 mr-4 ml-4 mb-2 top">
                            
                            
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <div id="timer" class="timer"></div>

                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <div id="question" class="question"></div>

                    </div>

                </div>

                <div class="row ">
                    <div class="col">
                        <div id="opt0" class="#"></div>

                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <div id="opt1" class="#"></div>

                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <div id="opt2" class="#"></div>

                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <div id="opt3" class="#"></div>

                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <button id="start" class="btn btn-submit bg-dark mb-1 mt-1 text-light">Start</button>

                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <button id="reset" class="btn btn-submit bg-success mb-1 mt-1">Reset</button>

                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <button id="continue" class="btn btn-submit bg-warning mb-1 mt-1">Continue>></button>

                    </div>

                </div>
            </div>

            <footer>
                
                    <div class="footer-block footer fixed-bottom">Copyright 2018 - drhiot</div>
                
            </footer>



        </div>

    </div>



    <!-- Required JavaScript -->
    <script src="./assets/javascript/trivia.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>
